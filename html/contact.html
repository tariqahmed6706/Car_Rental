<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us - تواصل معنا</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <section>
        <h1>Contact Us</h1>
        <h3>Someone will get back to you within 24 hours. Promise.</h3>
        <form action="../index.html">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <p>Write your message down here:</p>
            <textarea id="message" placeholder="Enter your message here."></textarea>
            <br>
            <button id="submit" type="submit">Submit</button>
        </form>
        <br>
        <hr>
        <button onclick="window,location.href='../index.html'" id="cancel">Cancel & back to home</button>
    </section>
    <img src="../attachments/background2.png" alt="" draggable="false">
</body>
</html>
